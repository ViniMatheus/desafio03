<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 03</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AVALIE SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="img/logo.svg" alt="logo" />
      </header>
      <div class="title">
        <h2>Informações pessoais</h2>
      </div>
      <form>
        <fieldset>
          <div class="form-dados">
            <div class="input-box">
              <label for="nome">Nome</label>
              <input type="text" id="nome" />
            </div>
            <div class="input-box">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" />
            </div>
          </div>

          <div class="input-box">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="form-dados-col-2">
            <label for="mentor">Selecione o mentor</label>
            <select name="mentor" id="mentor">
              <option value=""></option>
              <option value="João">João</option>
              <option value="Maria">Maria</option>
              <option value="Pedro">Pedro</option>
            </select>
          </div>
          <label for="data">Feedback sobre o mentor</label>
          <textarea
            name="feedback"
            id="feedback"
            cols="30"
            rows="10"
          ></textarea>
          <div id="check">
            <input type="checkbox" name="check" />
            <label>Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Agendando próxima mentoria</legend>
          <div class="agendamento">
            <div class="input-data">
              <label for="data">Data</label>
              <input type="date" name="data" id="data" />
            </div>
            <div class="input-horas">
              <label for="das">Das</label>
              <input type="time" name="das" id="das" />
            </div>
            <div class="input-horas">
              <label for="ate">Até</label>
            <input type="time" name="ate" id="ate" />
            </div>
          </div>
        </fieldset>
          <button type="submit">Salvar</button>
      </form>
    </div>
  </body>
</html>
